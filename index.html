<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f1ed0e430a.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/Icono.svg" />
  <!-- <link rel="stylesheet" href="css/style2.css"> -->
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <header class="container">
    <button id="switch" class="switch">
      <span><i class="fa-solid fa-sun"></i></span>
      <span><i class="fa-solid fa-moon"></i></span>
    </button>
    <a>Ingresar</a>

  </header>
  <div class="popup" draggable="true" ondragend="closePopup()" id="popup">
    <button type="button" onclick="closePopup()"><img src="assets/close izquierda.svg" alt="close"></button>
    <img class="avatar" src="assets/Avatar.png" alt="avatar">
    <section class="poop-cont">
      <div class="name">
        <p>Guillermo</p>
        <img src="assets/Colombia.svg" alt="bandera de colombia">
      </div>
      <p>Muy buena alternativa para llevar el control de lo negocios y fácil de usar</p>
    </section>
  </div>
  <main>
    <div class="mobil">
      <img class="mobil-1" src="assets/mobil.png" alt="">
      <img class="mobil-2" src="assets/Mobil-dark.png" alt="">
    </div>
    <div class="content">
      <div class="logo">
        <img class="logo-1" src="assets/LogoGeor.svg" alt="">
        <img class="logo-2" src="assets/logo-white.svg" alt="">
      </div>
      <div class="text">
        <h2>Controla tu empresa en tiempo real </h2>
      </div>
      <div class="shops">
        <a href="#" class="tiendas android">
          <img class="p-2" src="assets/Playstore.svg" alt="">
          <img class="p-1" src="assets/android-white.svg" alt="">
        </a>
        <a href="#" class="tiendas apple">
          <img class="a-1" src="assets/Appstore.svg" alt="">
          <img class="a-2" src="assets/apple-white.svg.svg" alt="">
        </a>
      </div>
      <div class="certificados">
        <div class="ISO1"><img src="assets/ISO 9001.png" alt=""></div>
        <div class="ISO2"><img src="assets/ISO 27001.png" alt=""></div>
        <div class="ISO3"><img src="assets/PSE.png" alt=""></div>
      </div>
    </div>
  </main>
  <footer class="container">
    <div class="enlaces">
      <a href="#">Centro de ayuda </a>
      <a href="#">Acerca de Geor </a>
      <a href="#">Privacidad <i class="fa-solid fa-angle-up"></i></a>
      <a href="#">Términos <i class="fa-solid fa-angle-up"></i></a>
      <a href="#">Español <i class="fa-solid fa-angle-up"></i></a>
      <a href="#" class="ingreso-footer">Ingresar</a>
    </div>
    <div class="derechos">
      <p>© 2022 Geor. All right reseverd.</p>
    </div>
    <div class="social-media">
      <a href=""><i class="fa-brands fa-youtube"></i></a>
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-tiktok"></i></a>
    </div>
  </footer>

  <script src="script/app3.js"></script>
</body>

</html>
